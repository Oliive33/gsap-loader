<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page d'animation loader dans le style d'un restaurant gastronomique"
    />
    <title>Loader GSAP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./ressources/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./ressources/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./ressources/favicon-16x16.png"
    />
    <link rel="manifest" href="./ressources/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./ressources/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#e0e0e0" />
  </head>
  <body>
    <div class="load-container">
      <div class="anim-bloc">
        <div class="images-container">
          <div class="img-flip flip-img2"></div>
          <div class="img-flip flip-img1"></div>
          <div class="flip f2"></div>
        </div>

        <div class="bloc-txt">
          <h2>Bordeaux.</h2>
        </div>
      </div>
    </div>

    <div class="home">
      <div class="overlay"></div>
      <video muted loop>
        <source src="ressources/highendcooking.mp4" type="video/mp4" />
      </video>
      <div class="home-content">
        <h1>EXPERIENCE BORDEAUX.</h1>
        <div class="middle-line"></div>
        <button>EXPLORER LE MENU</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
